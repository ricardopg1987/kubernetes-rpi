---
- hosts: all
  tasks:
    - name: Wait for automatic system updates
      ansible.builtin.shell: while sudo fuser /var/lib/dpkg/lock >/dev/null 2>&1; do sleep 1; done;

    - name: apt-get update && apt-get upgrade
      ansible.builtin.apt:
        upgrade: yes
        update_cache: yes
        cache_valid_time: 0

    - name: reboot rpi
      ansible.builtin.reboot:
